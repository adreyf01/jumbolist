<!DOCTYPE html>
<html>
<head>
    <title>TrunkShow</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://127.0.0.1:8000/static/bootstrap/js/bootstrap.min.js"></script>
    <link href="http://127.0.0.1:8000/static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"></head>
<body>



<div style="height: 20px"></div>

<div class="row">
    <div class="span2">
        <img src="http://127.0.0.1:8000/static/images/logo.jpeg" />
    </div>
    <div class="span10" style="background-color:#4C8CB8; height:100px;border-radius:20px;">
        <h3 class="text-center" style="color:#FFF;">t r u n k s h o w</h3>
    </div>
</div>

<div style="height: 20px"></div>

<div class="row">
    <div class="span2" style="background-color:#4C8CB8;height:700px; border-radius:20px;">
        {% block toolbar %}
        {% endblock %}
    </div>
    <div class = "span10" style= "border-top-left-radius:50px;">
        {% block content %}
        {% endblock %}

    <div class="row" style= "border-top-left-radius:50px;">
        </div>
        </div>
    </div>
<footer class="footer" ><div class="text-center">Brought to you by Noa and Adrienne!</div></footer>




</body>
</html>
