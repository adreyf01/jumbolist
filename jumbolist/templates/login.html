{% extends "base.html" %}

{% block content %}


    {% if error %}
      <p class="error"> {{ error }} </p>
    {% endif %}
    <form action="" method="post"> {% csrf_token %}
      <input type="text" name="username" id="userbox" placeholder= "Username"> <br />
      <input type="password" name="password" id="passbox" placeholder= "Password" /> <br />
      <span class ="submit"><button class="btn btn-large btn-info" type="submit" value="Login" id="submitbox"> Enter </button>
      <input type="hidden" name="next" value="{{ next|escape }}" /> </span>
    </form>

      <br /> <br />


{% endblock %}
