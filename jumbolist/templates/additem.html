{% extends "base.html" %}

{% block content %}
    {% if success %}
        Congrats, you just added {{ name }}. Good for you!
        <a href="/manage/">Manage</a> your items, <a href="/marketplace/">shop</a> for something new, or <a href="/additem/">add</a> something else.
    {% else %}
            <a href="/sell/"><button type="button" class="btn btn-primary">Back</button></a>
        <div class="text-center">
        <h3>Upload your item</h3><br/>
        <form enctype="multipart/form-data" method="post" action="">{% csrf_token %}

            {{ form.as_p }}

            <a href="/sell/"><button type="submit" class="btn btn-success" value="Add Item">Add Item</button></a>
        </div>
    {% endif %}


{% endblock %}
