{% extends "base.html" %}

    <div style="height:50px;"></div>
    <div style="font-family: 'Domine', serif;font-size: 35px;"><p>What would you like to do, {{ name }}?</p></div>

    <div style="height:120px;"></div>

    <div class="row,span10" style="font-family:'Domine',serif;">

        <a href="/marketplace/">
            <div class="span4"
                 style="font-family:'Domine',serif;font-size: 40px;padding-top:35px;padding-bottom:35px;padding-left:70px;text-align:left">

            </div>
        </a>

        <a href="/sell/">
            <div class="span4"
